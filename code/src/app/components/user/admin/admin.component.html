<mat-toolbar>
  <mat-toolbar-row>
    <img alt='Company Logo'
         class='company-logo-toolbar'
         routerLink='home'
         src='assets/logo/shoppers-logo-black.jpg'>
        <button (click)='setup()'
                [disabled]='stores.length > 0'
                matTooltip="Setup Default"
                mat-button>
          Setup Defaults
        </button>
    &nbsp;
    <button mat-button matTooltip="Managers"
            routerLink='manager-edit'>
      <mat-icon>supervisor_account</mat-icon>
    </button>
    &nbsp;
    <button mat-button matTooltip="Stores"
            routerLink='store-edit'>
      <mat-icon>storefront</mat-icon>
    </button>
    <span class='spacer'></span>
    <button (click)='this.userService.logOut()'
            color='warn' mat-raised-button>
      <mat-icon>power_settings_new</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
